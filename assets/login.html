<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" id="username" name="username" required value="admin">
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" name="password" value="3DXT@2022" required>
      </div>
      <div class="form-group">
        <label for="server">服务器地址</label>
        <input type="text" id="server" name="server" required value="http://td.yunyunwei.com">
      </div>
      <div class="form-group">
        <label for="port">NATS端口</label>
        <input type="text" id="port" name="port" required value="6882">
      </div>
      <div class="form-group">
        <label for="https">Https</label>
        <input type="checkbox" id="https" name="https">
      </div>
      <button type="submit">登录</button>
      <div class="form-group">
        <label for="remind">记住账密</label>
        <input type="checkbox" id="remind" name="remind" checked>
      </div>
    </form>
    <div id="response"></div>
  </div>

  <script src="/assets/js/login.js"></script>
</body>
</html>
